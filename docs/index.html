<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>circular progress bar</title>
<link href="./CircularProgressBar.css" rel="stylesheet"></head>

<body>
  <div class="container">
    <div class="pie" data-pie='{ "percent": 80, "colorSlice": "#E91E63", "time": 20 }'></div>
    <div class="pie"
      data-pie='{ "percent": 45, "size": 80, "fontSize": "1.4rem", "strokeWidth": 5, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
    </div>
    <div class="pie"
      data-pie='{ "percent": 85, "size": 180, "strokeWidth": 7, "colorSlice": "#CDDC39", "colorCircle": "#f1f1f1", "fontWeight": 100, "time": 10 }'>
    </div>
    <div class="pie"
      data-pie='{ "percent": 20, "colorSlice": "#000", "colorCircle": "#e6e6e6", "strokeWidth": 15, "number": false }'>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new CircularProgressBar({
        pieName: 'pie'
      });
    });
  </script>
<script type="text/javascript" src="./CircularProgressBar.js"></script></body>

</html>
